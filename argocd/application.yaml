apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-gpu-demo
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/ryannix123/gpu-demo.git
    targetRevision: main
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: flask-gpu-demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
